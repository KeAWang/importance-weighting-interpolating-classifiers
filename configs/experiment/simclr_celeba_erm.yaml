# @package _global_

# to execute this experiment run:
# python run.py +experiment=simclr_celeba_erm

defaults:
    - /datamodule: celeba_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml                    
    - /architecture: simclr_net.yaml                 
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["binary", "celeba", "erm", "simclr"]

callbacks:
    group_train_accuracy_monitor:
        _target_: src.pl_callbacks.metrics_callbacks.GroupTrainAccuracyMonitor
    group_val_accuracy_monitor:
        _target_: src.pl_callbacks.metrics_callbacks.GroupValAccuracyMonitor

trainer:
    min_epochs: 1
    max_epochs: 50

datamodule:
    resolution: [244, 244]
    batch_size: 128
    num_workers: 4
    pin_memory: True
    flatten_input: False

model:
    freeze_features: False

optimizer:
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.0001

architecture:
    width_mult: 1

