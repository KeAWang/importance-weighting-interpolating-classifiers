# @package _global_

# to execute this experiment run:
# python run.py +experiment=waterbirds_reference_regularization

defaults:
    - /datamodule: waterbirds_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml
    - /architecture: res_net.yaml
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["binary", "waterbirds", "reference-regularization"]

load_wandb_run: ["kealexanderwang", "importance-reweighing", "waterbirds-undersampled-493", "last.ckpt"]
load_reference_wandb_run: ["kealexanderwang", "importance-reweighing", "waterbirds-undersampled-493", "last.ckpt"]

trainer:
    min_epochs: 1
    max_epochs: 25

datamodule:
    resolution: [224, 224]
    batch_size: 64
    num_workers: 4
    pin_memory: True
    flatten_input: False

optimizer:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.

architecture:
    arch: resnet50

model:
    regularization_type: weights
    reference_regularization: 1.0
