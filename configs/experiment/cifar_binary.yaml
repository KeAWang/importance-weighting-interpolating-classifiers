# @package _global_

defaults:
    - /datamodule: imbalanced_cifar10_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml
    - /architecture: conv_net.yaml
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["cifar", "binary"]

trainer:
    min_epochs: 1
    max_epochs: 100

datamodule:
    wrapper_type: null

    imb_type: step
    imb_factor: 5
    class_subset: [3, 5]  # airplane vs truck

    batch_size: 32
    num_workers: 4
    pin_memory: True
    flatten_input: False

optimizer:
    lr: 0.1
