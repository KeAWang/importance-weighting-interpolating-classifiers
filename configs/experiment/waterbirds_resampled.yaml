# @package _global_

# to execute this experiment run:
# python run.py +experiment=waterbirds_erm

defaults:
    - /datamodule: waterbirds_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml                    
    - /architecture: res_net.yaml                 
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["binary", "waterbirds", "resampled"]

trainer:
    min_epochs: 1
    max_epochs: 50

datamodule:
    wrapper_type: reweighted
    resolution: [224, 224]
    batch_size: 64
    num_workers: 4
    pin_memory: True
    flatten_input: False
    train_sampler: weighted

optimizer:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0001

architecture:
    arch: resnet50
