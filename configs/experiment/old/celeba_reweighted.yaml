# @package _global_

# to execute this experiment run:
# python run.py +experiment=celeba_reweighted

defaults:
    - /datamodule: celeba_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml                    
    - /architecture: res_net.yaml                 
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["binary", "celeba", "reweighted"]

trainer:
    min_epochs: 1
    max_epochs: 200
    checkpoint_callback: True

test_on_best_ckpt: True

datamodule:
    wrapper_type: reweighted
    resolution: [224, 224]
    batch_size: 64
    num_workers: 4
    pin_memory: True
    flatten_input: False

optimizer:
    lr: 0.0005
    momentum: 0.9

architecture:
    arch: resnet50
    pretrained: False

model:
    reweight_loss: True
