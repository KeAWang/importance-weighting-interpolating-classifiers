# @package _global_

defaults:
    - /datamodule: imbalanced_cifar10_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml
    - /architecture: cifar_res_net.yaml
    - /loss_fn: cross_entropy.yaml

logger:
    wandb:
        tags: ["cifar"]

trainer:
    min_epochs: 1
    max_epochs: 100

datamodule:
    wrapper_type: null

    imb_type: exp
    imb_factor: 100

    batch_size: 64
    num_workers: 4
    pin_memory: True
    flatten_input: False

optimizer:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0001

architecture:
    arch: resnet50
