# @package _global_

# to execute this experiment run:
# python run.py +experiment=waterbirds

defaults:
    - override /trainer: default_trainer.yaml           # choose trainer from 'configs/trainer/' folder or set to null
    - override /model: imbalanced_classifier_model.yaml                 # choose model from 'configs/model/' folder or set to null
    - override /architecture: res_net.yaml                 # choose model from 'configs/architecture/' folder or set to null
    - override /optimizer: sgd.yaml                    # choose model from 'configs/optimizer/' folder or set to null
    - override /datamodule: waterbirds_datamodule.yaml       # choose datamodule from 'configs/datamodule/' folder or set to null
    - override /callbacks: wandb_callbacks.yaml       # choose callback set from 'configs/callbacks/' folder or set to null
    - override /logger: wandb.yaml # choose logger from 'configs/logger/' folder or set to null

trainer:
    min_epochs: 1
    max_epochs: 10

optimizer:
    lr: 0.01

datamodule:
    resolution: [244, 244]
    batch_size: 16
    num_workers: 4  # Set to 0 for debugging
    pin_memory: True
    flatten_input: False

logger:
    wandb:
        tags: ["binary", "waterbirds"]

callbacks:
    group_train_accuracy_monitor:
        _target_: src.pl_callbacks.metrics_callbacks.GroupTrainAccuracyMonitor
    group_val_accuracy_monitor:
        _target_: src.pl_callbacks.metrics_callbacks.GroupValAccuracyMonitor
